<!-- Student Detail -->
<template>
    <lightning-card if:true={studentId}>
        <div class="slds-m-horizontal_small">
            <lightning-record-form
                    record-id={studentId}
                    object-api-name="Contact"
                    fields={fields}
                    mode="view"
                    columns="2">
            </lightning-record-form>
        </div>
    </lightning-card>
</template>
