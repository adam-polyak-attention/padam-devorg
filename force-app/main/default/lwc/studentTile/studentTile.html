<!-- Student Tile -->
<template>
    <div class={tileSelected} onclick={studentClick}>
        <div class="innertile">
            <img src={student.PhotoUrl} class="innertile"/>
            <div class="lower-third">
                <h1>{student.Name}</h1>
            </div>
        </div>
    </div>
</template>
